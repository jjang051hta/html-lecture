<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="800px">
      <colgroup>
        <col width="10%" />
        <col width="40%" />
        <col width="10%" />
        <col width="40%" />
      </colgroup>
      <tbody>
        <!-- tr(table-row)은 줄을 표시하는 명목적인 태그이다. -->
        <tr>
          <th>기업명</th>
          <td>유한양행</td>
          <th>설립</th>
          <td>1926.10.14</td>
        </tr>
        <tr>
          <th scope="row">대표이사</th>
          <td>사장 조욱제</td>
          <th>상장일</th>
          <td>1962. 11 .01</td>
        </tr>
        <tr>
          <th>주소</th>
          <td colspan="3">서울특별시 동작구 노량진로 74</td>
        </tr>

        <tr>
          <th>전화번호</th>
          <td colspan="3">02-1111-2222</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
