<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>큰제목</h1>
    <h2>증간제목</h2>
    <h3>소제목</h3>
    <h4>단락제목</h4>
    <h5>단락제목</h5>
    <h6>단락제목</h6>
    <!-- paragraph의 약자이다. 단락을 나타낼때 쓴다. -->
    <p>
        &lt;p&gt;태그는 paragraph의 약자이다. 단락을 나타낼때 쓴다.
    </p>
    <p>
        <strong>월드와이드웹(WorldWideWeb)</strong>은 세계 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 최초의 웹 브라우저이자, 위지윅 HTML 편집 프로그램이다. <br>
        1991년 2월 26일에 팀 버너스리가 이 프로그램을 처음 소개하였으며 넥스트스텝 플랫폼 위에서 동작한다. <br>
        나중에는 월드 와이드 웹의 이름과 충돌을 피하기 위해 넥서스로 이름이 바뀌었다.

    </p>

    <p>
        소스 코드는 1993년에 공용 도메인으로 공개되었기 때문에 자유 소프트웨어가 되었다.<sup>[2][3]</sup>
    </p>
</body>
</html>
